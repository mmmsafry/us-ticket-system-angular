<div class="container mt-5">
  <div class="mx-auto" style="width: 500px;">
    <h4>
      Register
    </h4>
    <hr>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nic" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="nic" class="form-label">NIC No</label>
        <input type="text" formControlName="nic" class="form-control" id="nic" aria-describedby="nicHelp">
        <div id="nicHelp" class="form-text">We'll never share your NIC with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password">
      </div>

      <div class="mb-3">
        <label for="password_confirmation" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="password_confirmation" id="password_confirmation">
      </div>

      <button type="submit" class="btn btn-outline-primary">Register</button>
      <button type="reset" class="btn">Reset Form </button>
      <div class="alert alert-success mt-5" *ngIf="success" > {{success}}</div>
    </form>
  </div>


</div>
